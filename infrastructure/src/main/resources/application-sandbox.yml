keycloak:
  client-id: ${KEYCLOAK_CLIENT_ID}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  realm: ${KEYCLOAK_REALM:fc3-codeflix}
  host: ${KEYCLOAK_HOST:http://keycloak.internal:8443}

rest-client:
  base-url: ${BASE_URL:http://app.catalog.admin:8091}
  keycloak:
    read-timeout: 1_000

server:
  port: 8080
  undertow:
    threads:
      worker: 10
      io: 2

